<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        body{
            background-color: black;
        }
        button{
            border-radius: 50%;
            height: 60px;
            width: 60px;
            padding: 0%;
            cursor: pointer;
            border: none;
            font-size: 1.625em;
            color: white;
        }
        .hash-button{
            background-color: rgb(51, 51, 51);
        }
        .orange-button{
            background-color: rgb(254, 160, 10);
        }
    </style>
</head>
<body>
    <p>
        <button class="hash-button" onclick="
            calculation += '1';
            console.log(calculation);
            ">1</button>

        <button class="hash-button" onclick="
            calculation += '2';
            console.log(calculation);
        ">2</button>

        <button class="hash-button" onclick="
            calculation += '3';
            console.log(calculation);
        ">3</button>

        <button class="orange-button" onclick="
        calculation += ' + ';
        console.log(calculation);
        ">+</button>
    </p>
    <p>
        <button class="hash-button" onclick="
            calculation += '4';
            console.log(calculation);
            ">4</button>
        
        <button class="hash-button" onclick="
        calculation += '5';
        console.log(calculation);
        ">5</button>
        
        <button class="hash-button" onclick="
        calculation += '6';
        console.log(calculation);
        ">6</button>

        <button class="orange-button" onclick="
        calculation += ' - ';
        console.log(calculation);
        ">-</button>

    </p>

    <p>
        <button class="hash-button" onclick="
            calculation += '7';
            console.log(calculation);
            ">7</button>
        
        <button class="hash-button" onclick="
        calculation += '8';
        console.log(calculation);
        ">8</button>
        
        <button class="hash-button" onclick="
        calculation += '9';
        console.log(calculation);
        ">9</button>

        <button class="orange-button" onclick="
        calculation += ' * ';
        console.log(calculation);
        ">*</button>

    </p>

    <p>
        <button class="hash-button" onclick="
            calculation += '0';
            console.log(calculation);
            ">0</button>
        
        <button class="hash-button" onclick="
        calculation += ' . ';
        console.log(calculation);
        ">.</button>
        
        <button class="hash-button" onclick="
        calculation = eval(calculation);
        console.log(calculation);
        ">=</button>

        <button class="orange-button" onclick="
        calculation += ' / ';
        console.log(calculation);
        ">/</button>

    </p>

    <p>

        <button class="hash-button" style="font-size: 17px;" onclick="
            calculation = '';
            console.log('Cleared.')
            ">Clear</button>

    </p>

    <script>
        let calculation = '';
    </script>
</body>
</html>
